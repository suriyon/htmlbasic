<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List Element</title>
</head>
<body>
  <h2>My Favorite Fruits</h2>
  <ol>
    <li>มะม่วง</li>
    <li>ลำไย</li>
    <li>น้อยหน่า</li>
  </ol>
  <h2>My Favorite Sports</h2>
  <ul style="list-style-type: circle;">
    <li>football</li>
    <li>golf</li>
    <li>tennis</li>
  </ul>
</body>
</html>
